# User Registration API Contract

## Endpoint
POST /register

## Description
Registers a new user in the system

## Request
### Headers
Content-Type: application/json

### Body
```json
{
  "email": "string",
  "password": "string",
  "firstName": "string",
  "lastName": "string"
}
```

### Field Requirements
- email: Required, valid email format
- password: Required, minimum 8 characters
- firstName: Required, maximum 50 characters
- lastName: Optional, maximum 50 characters

## Response
### Success (201 Created)
```json
{
  "id": "string",
  "email": "string",
  "firstName": "string",
  "lastName": "string",
  "createdAt": "ISO8601 timestamp"
}
```

### Errors
- 400 Bad Request: Invalid input data
- 409 Conflict: Email already exists

## CLI Interface
```bash
user-management register --email &lt;email&gt; --password &lt;password&gt; --first-name &lt;firstName&gt; [--last-name &lt;lastName&gt;]
```